exercise_two_days_ago:
  habit: exercise
  completed_on: <%= Date.current - 2.days %>
  status: 0

meditation_today:
  habit: meditation
  completed_on: <%= Date.current %>
  status: 1

reading_yesterday:
  habit: reading
  completed_on: <%= Date.current - 1.day %>
  status: 0
